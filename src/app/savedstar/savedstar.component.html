<div class="container-fluid">
    <div class="row list-group" *ngFor="let s of all_Star_data   ; index as i">
        <div class="col list-group-item list-group-item-action list-group-item-light">
            <div class="row ">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <span class="text-muted">
                                <i class="bi bi-star-fill fs-5 starglow"  id="{{i}}" (click)="starglow(i,s)"></i>
                            </span>
                        </div>
                        <div class="col-md-10 ">
                            
                            <span class="">{{s.name}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <span *ngFor="let c of s.categories">
                        {{c.name}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
